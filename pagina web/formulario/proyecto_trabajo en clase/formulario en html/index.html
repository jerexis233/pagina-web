<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario en html</title>
</head>
<body>
    <h1>formulario</h1>
    <fieldset>
        <legend>datos personales</legend>
        <form>
            <label>ID persona:</label><br>
            <input placeholder="ID usuario"><br>
            <label>email:</label><br>
            <input placeholder="ingrese su email"><br>
            <label>edad:</label><br>
            <input placeholder="ingrese su edad"><br>
            <label>Genero</label><br>
            <input type="radio">femenino <input type="radio">masculino <br>
            <label>nombre:</label><br>
            <input placeholder="ingrese su nombre"><br>
            <label>apellido</label><br>
            <input placeholder="ingresa tu apellido"><br>
            <label>contraseña:</label><br>
            <input placeholder="ingresa tu contraseña"><br>
            <label>musica favorita:</label><br>
            <input type="radio">clasica <br>
            <input type="radio">Rock <br>
            <input type="radio">jazz <br>
            <label>marca de autos favoritos:</label><br>
            <select name="jeep">
                <option>for</option>
                <option>kia</option>
                <option>toyota supra</option>
            </select><br> 
             <label>comentarios:</label><br>
             <textarea name="" id="" cols="30" placeholder="ingrese su observacion"></textarea><br>
             <button>enviar</button><br>
             <button>restablecer</button>
           </form>
    </fieldset>
   
</body>
</html>
